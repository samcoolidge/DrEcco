<!DOCTYPE html>
<html>
<head>
  <title>Shortest Adversarial Path</title>

  <style type="text/css">
  </style>
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <div id="container"></div>
  <div id="options-container">
    <div id="options">
      <div>
        <div class="label bs-callout bs-callout-success">
          <h4>Difficulty</h4>
        </div>
        <div id="graph-size-options" class="btn-group" role="group">
          <button type="button" title="Easy Difficulty" aria-label="Easy" class="btn btn-primary" data-type="SMALL_GRAPH">Easy</button>
          <button type="button" class="btn btn-default" title="Medium Difficulty" aria-label="Medium" data-type="MEDIUM_GRAPH">Medium</button>
          <button type="button" class="btn btn-default" title="Hard Difficulty" aria-label="Hard" data-type="LARGE_GRAPH">Hard</button>
        </div>
      </div>
      <div>
        <div class="label bs-callout bs-callout-success">
          <h4/>Player 2 Type</h4>
        </div>
        <div id="player-type-options" class="btn-group" role="group">
          <button type="button" class="btn btn-default" aria-label="Play with Human" title="Play with Human" data-type="HUMAN">Human</button>
          <button type="button" class="btn btn-primary" aria-label="Play with AI" title="Play with AI" data-type="AI">AI</button>
        </div>
      </div>
      <div>
        <button type="button" id="reset" class="btn btn-primary">Reset <span class="reload">&#x21bb;</span></button>
        <button type="button" id="help" class="btn btn-success">Help</button>
      </div>
    </div>
    <div id="edgedetail" role="alert" class="bs-callout bs-callout-info"></div>
  </div>
  <div id="message"></div>
  <script src="./build/main.min.js">
  </script>
</body>
</html>
